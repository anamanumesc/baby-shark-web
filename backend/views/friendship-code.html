<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shark</title>
    <link rel="stylesheet" href="../styles/friend-list.css">
    <script src="../scripts/authorize.js" defer></script>
    <style>
        .code-box {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .code-box input {
            flex: 1;
            padding: 5px;
            margin-right: 10px;
        }
        .code-box button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <a href="../main-page.html"><img src="../logo/logo.png" alt="Baby Shark Logo" class="logo"></a>
        </div>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="friend-list.html">Friends</a></li>
            <li><a href="friend-requests.html">Friend requests</a></li>
            <li><a href="friendship-code.html">My friendship code</a></li>
            <li><a href="friendship-add-code.html">Add friendship code</a></li>
        </ul>
    </nav>
    <main>
        <h2>My Friendship Details</h2>
        <div class="code-box">
            <input type="text" id="userName" readonly>
            <button onclick="copyToClipboard('userName')">Copy Name</button>
        </div>
        <div class="code-box">
            <input type="text" id="userCode" readonly>
            <button onclick="copyToClipboard('userCode')">Copy Code</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userNameInput = document.getElementById('userName');
            const userCodeInput = document.getElementById('userCode');

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }

            const token = getCookie('clientToken');

            if (token) {
                try {
                    const decodedToken = JSON.parse(atob(token.split('.')[1]));
                    const userName = decodedToken.userName;
                    const userCode = decodedToken.userCode;

                    userNameInput.value = userName;
                    userCodeInput.value = userCode;
                } catch (e) {
                    console.error('Error decoding token:', e);
                }
            } else {
                console.error('Token cookie not found');
            }
        });

        function copyToClipboard(elementId) {
            const copyText = document.getElementById(elementId);
            copyText.select();
            document.execCommand('copy');
            alert(`${copyText.value} copied to clipboard`);
        }
    </script>
</body>
</html>
