<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout with Scrollable Squares</title>
    <link rel="stylesheet" href="styles/main-page.css">
</head>
<body>
    <div class="grid-box">
        <div class="grid-section header">
            <div class="logo">
                <img src="logo/logo.png" alt="Logo">
            </div>
            <div class="header-right">
                <div class="username">@username</div>
                <a href="html/start-page.html" class="logout-button">Log out</a>
            </div>
        </div>                 
        <div class="grid-section pic-buttons">
            <div class="button add-on-this-website" id="addButton">Add on this website</div>
            <a href="html/see-memorable.html" class="button see-memorable">See Memorable</a>
            <div class="button add-on-social-media">Add on social media</div>
        </div>
        <div class="grid-section left-sidebar">
            <a href="html/sleeping-schedule-form.html" class="button sleeping-schedule">Sleep </a>
            <a href="html/eating-schedule-form.html" class="button eating-schedule">Meals</a>
            <a href="html/medical.html" class="button medical">Medical</a>
            <a href="html/friend-list.html" class="button friendship">Friends</a>
            <a href="html/about-us.html" class="button about-us">About us</a>

        </div>
        <div class="grid-section scroll-section">
            <div class="square-container">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Add Picture/Video</h2>
            <form id="addItemForm" enctype="multipart/form-data">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <br><br>
                <label for="file" class="buttons">Choose a file:</label>
                <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png" required>
                <input type="submit" value="Submit" class="buttons">
            </form>
        </div>
    </div>     

    <script src="scripts/popUp.js"></script>
</body>
</html>
