<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shark</title>
    <link rel="stylesheet" href="../styles/friend-list.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../logo/logo.png" alt="Logo">
        </div>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="friend-list.html">Friends</a></li>
            <li><a href="friend-requests.html">Friend requests</a></li>
            <li><a href="friendship-code.html">My friendship code</a></li>
            <li><a href="friendship-add-code.html">Add friendship code</a></li>
        </ul>
    </nav>
    <main>
        <h2>Add a Friend</h2>
        <form id="friendRequestForm">
            <label for="name">Friend's Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="code">Friend's Code:</label>
            <input type="text" id="code" name="code" required>
            <br>
            <button type="submit">Send Friend Request</button>
        </form>
    </main>
    <script src="../scripts/friendship-add-code.js"></script>
</body>
</html>
