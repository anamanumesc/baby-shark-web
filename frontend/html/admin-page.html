<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Baby Shark</title>
    <link rel="stylesheet" href="../styles/admin-page.css">
</head>
<body>
    <header>
        <nav>
            <a href="../main-page.html"><img src="../logo/logo.png" alt="Baby Shark Logo" class="logo"></a>
        </nav>
        <button id="logoutButton" class="logout-button">Log out</button>
    </header>
    <main>
        <section class="search-section">
            <div class="search-column">
                <label for="user-search">Ban a User:</label>
                <input type="text" id="user-search" name="user-search" placeholder="Username#0000">
                <button class="ban-button" id="banButton">Ban</button>
            </div>
            <div class="users-list-column">
                <h3>Non-admin Users</h3>
                <ul id="nonAdminUsersList"></ul>
            </div>
        </section>
    </main>
    <script src="../scripts/admin-page.js"></script>
</body>
</html>
