<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Baby Shark</title>
    <link rel="stylesheet" href="../styles/admin-page.css">
</head>
<body>
    <header>
        <nav>
          <a href="../main-page.html"><img src="../logo/logo.png" alt="Baby Shark Logo" class="logo"></a>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <div class="search-column">
                <label for="user-search">Search for user by username:</label>
                <input type="text" id="user-search" name="user-search">
                <button class="search-button">Search</button>
                <button class="ban-button">Ban</button>
                <button class="freeze-button">Freeze</button>
            </div>
            <div class="search-column">
                <label for="image-search">Search for image by ID:</label>
                <input type="text" id="image-search" name="image-search">
                <button class="search-button">Search</button>
                <button class="delete-button">Delete</button>
            </div>
        </section>
    </main>
</body>
</html>
