<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby shark - sign up</title>
    <link rel="stylesheet" href="../styles/start-page.css">
    <script defer src="../scripts/sign-in-sign-up-script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header"> 
            <div class="logo">
                <img src="../logo/logo.png" alt="Logo">
            </div> 
            <div class="navigation">
                <a href="about-us.html">About Us</a>
            </div> 
        </div>

        <div class="log-in">
            <h1>Log in</h1>
            <form id="loginForm" method="post">
                <div class="login-group">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="buttons">Log in</button>
                </div>
            </form>
            <button class="buttons" type="button" onclick="showSignupForm()">I don't have an account</button>
        </div>

        <div class="sign-up" style="display: none;">
            <h1>Sign Up</h1>
            <form id="signupForm" method="post">
                <div class="signup-group">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="nameInput" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="emailInput" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="passwordInput" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Re-enter Password</label>
                        <input type="password" id="passwordInput2" name="password" required>
                    </div>
                    <button type="submit" class="buttons">Sign Up</button>
                </div>
                <button class="buttons" type="button" onclick="showLoginForm()">I already have an account</button>
            </form>
        </div>

        <a href="admin-page.html" class="buttons">Login as administrator</a>

        <div class="about-us">
            <div class="info info-1">
                <p>Sleep and Eating Schedule Management <br> Monitor and manage sleep schedules for children.</p>
                <img src="../images/baby-shark.png" alt="Baby Shark" class="info-image">
            </div>
            <div class="info info-2">
                <p>Multimedia Management <br> Upload and organize multimedia content. </p>
            </div>
            <div class="info info-3">
                <p>Medical History Tracking <br> Maintain comprehensive medical history for the child.</p>
            </div>
        </div>        
    </div>
</body>
</html>
