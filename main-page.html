<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout with Scrollable Squares</title>
    <link rel="stylesheet" href="styles/main-page.css">
</head>
<body>
    <div class="grid-box">
        <div class="grid-section header">

            <div class="logo">
                <img src="logo/logo.png" alt="Logo" >
              </div> 

        </div>
        <div class="grid-section pic-buttons">
            <div class="button add-on-this-website">Add on this website</div>
            <div class="button see-most-memorable">See memorable</div>
            <div class="button add-on-social-media">Add on social media</div>
        </div>
        <div class="grid-section left-sidebar">
            <div class="button sleeping-schedule">Sleeping Schedule</div>
            <div class="button eating-schedule">Eating Schedule</div>
            <div class="button medical">Medical</div>
            <a href="html/friendship.html" class=" button friendship">Friends</a>
            <a href="html/about-us.html" class="button about-us">About us</a>

        </div>
        <div class="grid-section scroll-section">
            <!-- Scrollable section with black squares -->
            <div class="square-container">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <!-- Additional squares omitted for brevity -->
            </div>
        </div>
    </div>
</body>
</html>
