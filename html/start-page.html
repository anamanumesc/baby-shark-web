<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby shark - sign up</title>
  <link rel="stylesheet" href="../styles/start-page.css">
  <script src="/scripts/"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="../logo/logo.png" alt="Logo">
        </div>
        <div class="about-button">
          <button onclick="window.location.href='about-us.html'">About Us</button>
        </div>
      </div>      

      <div class = "content">
      <div class="log-in">
        <h1>Log in</h1>
        <form action="#" method="post"> 
          <div class="login-group">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button class = "buttons">Log in</button>
          </div>
        </form>
        <button class = "buttons" onclick="showSignupForm()">I don't have an account</button>
      </div>

      <div class="sign-up" style="display: none;">
        <h1>Sign Up</h1>
        <form action="#" method="post"> 
          <div class="signup-group">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="nameInput" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="emailInput" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="passwordInput" name="password" required>
            </div>
            <div class="form-group">
              <label for="password">Re-enter Password</label>
              <input type="password" id="passwordInput2" name="password" required>
            </div>
            <button class = "buttons" >Sign Up</button>
          </div>
          <button class = "buttons" onclick="showLoginForm()">I already have an account</button>
        </form>
      </div>

      <div class="about-us">
        <div class="info info-1">here is info 1</div>
        <div class="info info-2">here is info 2</div>
        <div class="info info-3">here is info 3</div>
      </div>
    </div>

    </div>
  </main>
</body>
</html>
