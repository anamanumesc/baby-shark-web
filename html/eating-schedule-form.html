<!DOCTYPE html>
<html lang="en">
<head>

    <title>Eating Schedule Form</title>
    <link rel="stylesheet" href="../styles/eating-schedule-form.css">
</head>
<body>
    <h2>Eating Schedule Form</h2>
    <form id="eatingScheduleForm">
        <label for="numMeals">How many meals:</label>
        <input type="number" id="numMeals" name="numMeals" min="0" max="7" required>
        <button type="button" id="generateButton">Generate</button>
    </form>

    <div id="mealDescriptionsContainer"></div>

    <a id="submitButton" class="hidden" href="../html/eating-schedule.html">Submit</a>

    <script src="../scripts/generateMeals.js"></script>
</body>
</html>
