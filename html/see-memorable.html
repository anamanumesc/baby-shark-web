<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorable Photos/Videos</title>
    <link rel="stylesheet" href="../styles/see-memorable.css">
</head>
<body>
    <div class="grid-box">
        <div class="grid-section header">
            <div class="logo">
                <a href="../main-page.html"><img src="../logo/logo.png" alt="Baby Shark Logo" class="logo"></a>
            </div> 
        </div>
        <div class="grid-section title-section">
            <div class="grid-title">Memorable Moments!</div>
        </div>
        <div class="grid-section media-section">
            <div class="invisible-element"></div>
            <div class="image-container">
                <div class="image-info">
                    <div class="date first-date">Date: January 1, 2022 <span class="tag">Tag: @Giovanni</span></div>
                    <div class="description first-description">Description: Benjamin after taking a shower.</div>
                </div>
                <div class="image">
                    <img src="../images/baby-photo1.jpg" alt="Memorable Photo">
                </div>
            </div>
            <div class="image-container">
                <div class="image-info">
                    <div class="date">Date: Janauary 2, 2022 <span class="tag"></span></div>
                    <div class="description">Description: Benjamin after taking another shower.</div>
                </div>
                <div class="image">
                    <img src="../images/baby-photo1.jpg" alt="Memorable Photo">
                </div>
            </div>
            <div class="image-container">
                <div class="image-info">
                    <div class="date">Date: Janauary 3, 2022 <span class="tag">Tag: @Mirela</span></div>
                    <div class="description">Description: Benjamin just took another shower. They grow so fast...</div>
                </div>
                <div class="image">
                    <img src="../images/baby-photo1.jpg" alt="Memorable Photo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
